<div id="video">

  <!-- PubNub Video Embed -->
  <div id="vid-box" class="container"><!-- Stream goes here --></div>
  
  <div ng-if="owner">
    <form name="streamForm" id="stream" ng-submit="stream()">
      <button>Start Auction</button>
    </form>

    <form name="endStream" ng-submit="end()">
      <button>End Auction</button>
    </form>
  </div>

  <div ng-if="!owner">
    <form name="watchForm" id="watch" ng-submit="watch()">
      <button>Join Auction</button>
    </form>
  </div>
  
  <div id="stream-info">Audience: <span id="here-now">0</span></div>
</div>
